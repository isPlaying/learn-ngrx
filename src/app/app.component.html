<div id="wrapper">
  <div
    id="shopping-list"
    [class.loading]="loading$ | async"
    *ngIf="!(error$ | async); else error"
  >
    <div id="list">
      <h2>Shopping List</h2>
      <ul *ngIf="shoppingItems$ | async; else noItems">
        <li
          *ngFor="let shopping of shoppingItems$ | async"
          (click)="deleteItem(shopping.id)"
        >
          {{ shopping.name }}
        </li>
      </ul>
      <ng-template #noItems>
        <ul>
          <li style="max-width: 250px;margin: 0 auto;">No items</li>
        </ul>
      </ng-template>
    </div>

    <form (ngSubmit)="addItem()">
      <input
        type="text"
        [(ngModel)]="newShoppingItem.name"
        placeholder="Item"
        name="itemName"
      />
      <button type="submit">+</button>
    </form>
  </div>
</div>

<ng-template #error>
  <h2>{{ (error$ | async)?.message }}</h2>
</ng-template>
